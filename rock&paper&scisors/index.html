<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>rock&paper&scissors</title>
</head>

<body>
    <main>
        <section class="scores">
            <div class="score-area">
                <p class="txt">YOU</p>
                <p class="player-score">0</p>
            </div>
            <div class="score-area">
                <p class="txt">PC</p>
                <p class="pc-score">0</p>
            </div>
        </section>
        <section class="rps">
            <div id="1" class="rock player-choice">
                <img src="./assets/rock.PNG" alt="">
            </div>
            <div id="2" class="paper player-choice">
                <img src="./assets/paper.PNG" alt="">
            </div>
            <div id="3" class="scissors player-choice">
                <img src="./assets/scissors.PNG" alt="">
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
